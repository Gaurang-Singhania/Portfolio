<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="first-text">GET IN TOUCH WITH ME!</div>
                <img src="contact.jpg" alt="conatct image" class="image">
                <div class="social">
                    <span class="second-text">Connect with me:</span>
                    <ul class="social-icons">
                        <li><a href=""><i class='bx bxl-facebook'></i></a></li>
                        <li><a href=""><i class='bx bxl-instagram'></i></a></li>
                        <li><a href=""><i class='bx bxl-twitter'></i></a></li>
                        <li><a href=""><i class='bx bxl-linkedin'></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="submit-form">
                <h3 class="third-text">Contact Details:</h3>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" id="name">
                        <label for="">Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input">
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label for="">Phone</label>
                    </div>
                    <div class="input-box">
                        <textarea class="input" required id="message" cols="30" rows="10"></textarea>
                        <label for="">Message</label>
                    </div>
                    <input type="submit" class="button" value="SUBMIT" onclick="myfunc()">
                    <script>
                        function myfunc() {

                            const inputvalue=document.getElementById('name');
                            const nameValue = inputvalue.value;

                            if(nameValue == '')
                            {
                                alert("Please Enter Complete Details!")
                            }
                            else{
                            alert("Your Message Has Been Successfully Sent!")
                            location.href = "index.html";
                            }
                        }
                       
                    </script>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
